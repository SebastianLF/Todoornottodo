<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="../src/scss/index.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/images/favicon-32x32.png"
    />

    <title>Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <header class="header">
          <div class="logo">
            <img src="../src/images/icon-logo.svg" alt="logo" />
          </div>
          <div class="theme">
            <img src="../src/images/icon-moon.svg" alt="logo" />
          </div>
        </header>
        <main class="todos">
          <div class="todos__form">
            <div class="todos__select-box">
              <div class="todos__select"></div>
            </div>
            <input
              class="todos__form-input"
              type="text"
              placeholder="Create a new todo..."
            />
          </div>
          <ul class="list"></ul>
          <div class="list__footer">
            <div class="list__items-left"></div>
            <button class="list__items-clear">Clear completed</button>
          </div>
          <div class="filters">
            <button class="filters__item filters__item-all">All</button>
            <button class="filters__item filters__item-active">Active</button>
            <button class="filters__item filters__item-completed">
              Completed
            </button>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="../src/index.js"></script>
  </body>
</html>
